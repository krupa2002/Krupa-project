<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Chart</title>
    
</head>
<body>
    <h1>Mood Chart</h1>
    <div>
        <canvas id="myChart" width="5" height="5"></canvas>
      </div>
       
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Happy', 'Angry', 'Sad', 'Calm', 'Excited', 'Anxious','Content','Frustrated','Grateful','Lonely'],
            datasets: [{
              label: 'Emotions Experienced',
              data: [25,12,13,8,2,4,8,20,2,6],
              borderRadius: 12,
              
              backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
    <br>
    <a href="/"><button>Go Back</button></a>
</body>
</html>
